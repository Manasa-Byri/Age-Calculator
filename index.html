<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <h1>Age Calculator</h1>
    <div class="container">
    <p>Enter your Birthdate with Time:
    <input type="datetime-local" id="bdt"/></p>
    <li id="year">Years</li>
    <li id="month">Months</li>
    <li id="week">Weeks</li>
    <li id="day">Days</li>
    <li id="hour">Hours</li>
    <li id="minute">Minutes</li>
    <li id="second">Seconds</li>
    <button id="done">Calculate</button>
    <button type="reset" id="resetBtn">Reset</button>
 <script src="script.js"></script></div>
</body>
</html>
